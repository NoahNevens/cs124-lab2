<!-- 
- In an empty list, create an item named "Buy new John Grisham book"
- In a non-empty list, create an item named "Eat Lunch"
- Mark the item named "Call Mom" completed (assumes there exists an item named 
    "Call Mom").
- Rename the item "Text John" to "Text John about bank statements" 
    (assumes there exists an item named "Text John").
- Show only uncompleted items.
- Delete all completed items.

For each task, show a webpage containing:
- the state of the screen at the beginning of the task
- the state of the screen at the end of the task
- the state of the screen during intermediate portions of the task 
-->

<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="lab1.css">
    <script src="https://kit.fontawesome.com/139bddec35.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><i class="far fa-calendar-check"></i> To-Do: </h1>
    <div id="tasks">
        <div class="task" id="add_task">
            <div class="round">
                <input type="checkbox" class="add_checkbox" id="check">
                <label for="check"></label>
            </div>
            <input type="text" class="task_text" id="add_field" placeholder="add new task">
        </div>
    </div>
</body>

</html>
